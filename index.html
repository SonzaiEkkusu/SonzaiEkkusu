<!DOCTYPE html>
<html>
<body>

<h2>API Call Form</h2>

<input type="text" id="urlInput" placeholder="Enter URL">
<button onclick="callApi()">Call API</button>
<br>
<label id="apiResponse">Response will be displayed here</label>

<script>
function callApi() {
  let urlInput = document.getElementById('urlInput').value;
  let encodedUrl = encodeURIComponent(urlInput);

  fetch(`https://teraboxvideodownloader.nepcoderdevs.workers.dev/?url=${encodedUrl}`)
    .then(response => response.json()) // Assuming the response is in JSON format
    .then(data => {
      document.getElementById('apiResponse').innerText = JSON.stringify(data);
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('apiResponse').innerText = 'Error: ' + error;
    });
}
</script>

</body>
</html>
